<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <form class="form">
      <h1 class="form__title">Contact Us</h1>
      <div class="form__input-row-fname-lname">
        <label for="fname" class="form__input-fname"
          >First Name<span aria-label="required">*</span></label
        >
        <label for="lname" class="form__input-lname"
          >Last Name<span aria-label="required">*</span></label
        >
        <input
          type="text"
          name="fname"
          id="fname"
          class="form__input"
          autocomplete="given-name"
        />
        <input
          type="text"
          name="lname"
          id="lname"
          class="form__input"
          autocomplete="family-name"
        />
        <p id="fname-error" class="error-msg">This field is required</p>
        <p id="lname-error" class="error-msg">This field is required</p>
      </div>
      <div class="form__input-row-email">
        <label for="email" class="form__input-email"
          >Email Address<span aria-label="required">*</span></label
        >
        <input
          type="email"
          name="email"
          id="email"
          class="form__input"
          autocomplete="email"
        />
        <p id="email-error" class="error-msg">This field is required</p>
      </div>
      <div class="form__input-row-query-type">
        <p class="form__input-query-type">
          Query Type<span aria-label="required">*</span>
        </p>
        <label
          for="general-enquiry"
          class="form__input-general-enquiry form__input"
          ><input
            type="radio"
            name="query-type"
            id="general-enquiry"
            class="form__input"
            value="general-enquiry"
          />
          General Enquiry</label
        >
        <label
          for="support-request"
          class="form__input-support-request form__input"
          ><input
            type="radio"
            name="query-type"
            id="support-request"
            class="form__input"
            value="support-request"
          />
          Support Request</label
        >
        <p id="query-type-error" class="form__input-query-type-error error-msg">
          Please select a query type
        </p>
      </div>
      <div class="form__input-row-message">
        <label for="message" class="form__input-message"
          >Message<span aria-label="required">*</span></label
        >
        <textarea name="message" id="message" class="form__input"></textarea>
        <p id="message-error" class="error-msg">This field is required</p>
      </div>
      <div class="form__input-row-consent">
        <input
          type="checkbox"
          name="consent"
          id="consent"
          class="form__input"
        /><label for="consent" class="form__input-consent">
          I consent to being contacted by the team<span aria-label="required"
            >*</span
          ></label
        >
        <p id="consent-error" class="error-msg">
          To submit this form, please consent to being contacted
        </p>
      </div>
      <button type="button" class="form__submit-btn">Submit</button>
    </form>
    <div class="success-message">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="21"
        fill="none"
        viewBox="0 0 20 21"
      >
        <path
          fill="#fff"
          d="M14.28 7.72a.748.748 0 0 1 0 1.06l-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.75.75 0 0 1 1.06 0Zm5.47 2.78A9.75 9.75 0 1 1 10 .75a9.76 9.76 0 0 1 9.75 9.75Zm-1.5 0A8.25 8.25 0 1 0 10 18.75a8.26 8.26 0 0 0 8.25-8.25Z"
        />
      </svg>
      <p class="success-message__title">Message Sent!</p>
      <p class="success-message__desc">
        Thanks for completing the form. We'll be in touch soon!
      </p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
